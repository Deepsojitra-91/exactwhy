<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="jXXQyn_oPpCYgD8SIZ3KtDICImXgyEtHSGaVCN4inbw" />
    <title>EXACTWHY</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        
        @font-face {
            font-family: 'HagridText';
            src: url('./fonts/Hagrid-Regular-trial.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'LexendText';
            src: url('./fonts/Lexend[wght].ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
        }

        /* Fallback fonts if custom fonts don't load */
        .heading-font {
            font-family: 'HagridText', Georgia, serif;
        }

        .body-font {
            font-family: 'LexendText', -apple-system, sans-serif;
        }
    </style>
</head>

<body class="bg-white text-black min-h-screen font-light">

    <!-- MASTER WRAPPER - Responsive padding -->
    <div class="px-6 sm:px-12 md:px-20 lg:pl-64 lg:pr-12 pt-8 sm:pt-12 md:pt-16 lg:pt-20 flex flex-col min-h-screen">

        <!-- Top spacing - Responsive -->
        <div class="mt-6 sm:mt-10 md:mt-14 lg:mt-36"></div>

        <!-- LOGO - Responsive sizing -->
        <header>
            <img src="logo.png" alt="EXACTWHY Logo" class="h-8 sm:h-10 md:h-11 lg:h-11 w-auto" />
        </header>

        <!-- Space between logo and heading - Responsive -->
        <div class="mt-12 sm:mt-14 md:mt-16 lg:mt-26"></div>
        
        <!-- MAIN CONTENT -->
        <main class="flex-grow">
            <div class="max-w-2xl">

                <!-- HEADING - Fully responsive text sizing -->
                <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-8xl leading-tight heading-font">
                    Hide &<br>
                    Seek Time!
                </h1>

                <!-- Space between heading and subtext - Responsive -->
                <div class="mt-8 sm:mt-10 md:mt-12 lg:mt-26"></div>

                <!-- SUBTEXT - Responsive text sizing -->
                <div class="text-base sm:text-lg md:text-xl lg:text-3xl leading-relaxed sm:leading-loose text-black/70 body-font"
                    style="font-weight: 400;">
                    <p class="mb-2">And you're it!</p>
                    <p>(Sorry, we can't find the page, too.)</p>
                </div>

            </div>
        </main>

        <!-- Bottom spacing for mobile -->
        <div class="mt-12 sm:mt-16"></div>

    </div>

</body>

</html>
